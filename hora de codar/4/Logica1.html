<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*Crie um programa onde o usuário possa cadastrar estudantes sem limites,
         e, em seguida, Se o usuário digitar "PARE" o programa deve exibir a quantidade
         de estudantes cadastrados e a lista com cada um deles.*/

        let estudantes = [];

        while (true) {
            let nomes = prompt("Digite o nome do estudante \n" + "(escreva PARE quando quiser encerrar o programa)").toUpperCase();

            if(nomes ==="PARE"){
                break;
            }else if(isNaN(nomes)){
                estudantes.push(nomes);
            }else{
                alert('Digite apenas letras');
            }  
        }
        let numerosEstudantes = estudantes.length;
        console.log('O número de estudantes é ' + numerosEstudantes );
        console.log('Lista de estudantes: ' + estudantes.join('\n'));


    </script>
</head>
