<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*Crie um programa onde o usuário possa cadastrar estudantes sem limites,
         e, em seguida, Se o usuário digitar "PARE" o programa deve exibir a quantidade
         de estudantes cadastrados e a lista com cada um deles.*/

        let estudantes = [];

        while (true) {
            let nomes = prompt("Digite o nome do estudante \n" + "(escreva PARE quando quiser encerrar o programa)").toLocaleUpperCase(nomes);
            // if (nomes != String) {
            //     alert("Digite apenas nomes");
            // }
            estudantes += nomes;
        }
    </script>
