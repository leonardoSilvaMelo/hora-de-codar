<html>

<head>

	<script>
		//6;Adicionar a opção para fazer uma transferência. 

		var saldo = 100.5; //Float

		var nome = prompt("Digite seu nome:");

		var boasVindas = alert("Olá " + nome + " é um prazer ter você por aqui!");

		function inicio() {

			var escolha = parseInt(prompt('Selecione uma opção 1.) Saldo 2.) Depósito 3.) Saque 4.) Extrato 5.) Transferência 6.) Sair'));

			// if (escolha === 1) {
			// 	ver_saldo();
			// } else if (escolha === 2) {
			// 	fazer_deposito();
			// } else if (escolha === 3) {
			// 	fazer_saque();
			// } else if (escolha === 4) {
			// 	sair();
			// } else {
			// 	erro();
			// }

			switch(escolha){

				case 1:
				ver_saldo();
				break;

				case 2:
				fazer_deposito();
				break;

				case 3:
				fazer_saque();
				break;
				
				case 4:
				ver_extrato();
				break;

				case 5:
				transferencia();
				break;

				case 6:
				sair();
				break;


				default:
				erro();
			}
		}		

		function ver_saldo() {
			alert('Seu saldo atual é: ' + saldo);
			inicio();
		}

		function fazer_deposito() {
			
			var deposito = parseFloat(prompt('Qual o valor para depósito?'));
			
			// Not a Number
			if (isNaN(deposito) || deposito === '') {
				alert('Por favor, informe um número:');
				fazer_deposito(); // recursão
			} else {
				saldo += deposito;
				// saldo = saldo + deposito;
				ver_saldo();
			}
		}

		function fazer_saque() {
			var saque = parseFloat(prompt('Qual o valor para saque?'));
			if (isNaN(saque) || saque === '') {
				alert('Por favor, informe um número:');
				fazer_saque();
			}else if(saque > saldo){
				alert("Operação não autorizada");
				inicio();
			}else if(saque <= 0){
				alert("Operação não autorizada");
				inicio();
			}else {
				saldo -= saque;
				
				ver_saldo();
			}
		}

		function ver_extrato(){
			alert("Histórico de compras e depósitos: \n" 
				+ "Deposito de: R$ 101,00 \n"
				+ "Deposito de: R$ 50,00 \n"
				+ "Compra de: R$ 72,00"
			);
		}

		function transferencia(){
			var numeroConta = prompt("Informe o número da conta que receberá a transferência:");

			if((isNaN(numeroConta)) || (numeroConta  === "")){
				alert("Por favor, Digite apenas números");
				transferencia();
			}else{
				var valorTransferência = parseFloat(prompt("Qual será o valor da transferência?"));
			}
						
		    if(valorTransferência > saldo){
				alert("Operação não autorizada");
				inicio();
			}else if(valorTransferência <= 0){
				alert("Operação não autorizada");
				inicio();
			}
			else{

				saldo -= valorTransferência;

				ver_saldo();
			}
		}

		function erro() {
			alert('Por favor, informe um número entre 1 e 4');
			inicio();
		}

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
				window.close();
			} else {
				inicio();
			}
		}
		
		inicio();

	</script>
</head>
