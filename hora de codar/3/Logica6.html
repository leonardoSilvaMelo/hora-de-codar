        // let primeiraNota = parseFloat(prompt("Digite sua primeira nota: "));
        // let segundaNota = parseFloat(prompt("Digite a segunda nota: "));
        let aprovados = 0;

        

        // const media = ( primeiraNota + segundaNota) / 2;

        // alert("A média final é: " + media);
        // if( media >= 9.5){
        //     aprovados++;
        // }

        // let pergunta = prompt("Calcular a média de outro aluno? Digite S/N").toUpperCase();
 
        let continuar = true;
        while(continuar){
            
            let primeiraNota = parseFloat(prompt("Digite sua primeira nota: "));
            let segundaNota = parseFloat(prompt("Digite a segunda nota: "));

            const media = ( primeiraNota + segundaNota) / 2;

            alert("A média final é: " + media);

            if( media >= 9.5){
                aprovados++;
            }

            let pergunta = prompt("Calcular a média de outro aluno? Digite S/N").toUpperCase();

            if( pergunta === 'N'){
                continuar = false;
            }
        }

        alert("O total de alunos aprovados é: " + aprovados);
