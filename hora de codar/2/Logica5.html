<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //Essa parte da atividade criada com ajuda de uma IA


        //5.  Faça um programa que leia 6 valores informados pelo usuário, calcule, 
        //exiba os números informados e escreva a média aritmética desses valores lidos.

        let numeros = []; //Criando um Array vazio, que irá receber os números

        for( let i = 0; i < 6; i++){
            let valor = parseFloat(prompt("Digite o valor " + (i + 1) + ":"));
            numeros.push(valor); // Adicionando um valor no Array números com o "PUSH"
        }

        alert("Os números informados são: " + numeros.join(", ")); //Aqui, estamos exibindo um alerta na tela informando os números. Também estamos adicionando uma virgula entre os elementos do Array com o Join.

        //Calcular a soma dos números
        let soma = 0;

        //O loop percorre o array numeros
        for( let i = 0; i< numeros.length; i++){ // A variável i é o índice (posição) do número atual no array.
            soma += numeros[i]; //adicionando o valor atual do array (no índice i) à variável soma.
        }

        let media = soma / numeros.length;
        alert("A média aritmética é: " + media);
    </script>
</head>
