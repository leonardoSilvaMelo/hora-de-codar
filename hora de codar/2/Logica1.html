    <script>
         
         //1. Escreva um programa em que o usuário informe dois números.
         // Então escreva em tela o maior deles.

         var x = prompt('Digite um número');
         x = parseFloat(x);

         var y = prompt('Digite outro número');
         y = parseFloat(y);

         if( x > y){
            alert( x + ' é maior que ' + y);
         }else{
            alert( y + ' é maior que ' + x);
         }
    </script>
