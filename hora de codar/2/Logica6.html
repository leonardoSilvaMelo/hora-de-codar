        //6. Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro,
        //o último e o maior de todos eles (considere que todos os números informados serão diferentes)

        let numeros = [];

        for( let i = 0; i < 4; i++){
            let valores = parseFloat(prompt("Digite o valor " + (i+1) + " :"));
            numeros.push(valores); // "Empurrando" os valores que foram digitados para a lista/Array
        }

        alert("O primeiro número é: " + numeros.at(0));

        alert("O último número é: " + numeros.at(3));

        //Feito da forma burra e manual

        if( (numeros[0] > numeros[1]) && (numeros[0] > numeros[2]) && (numeros[0] > numeros[3]) ){
            alert("O maior número é: " + numeros[0]);
        } else if( (numeros[1] > numeros[0]) && (numeros[1] > numeros[2]) && (numeros[1] > numeros[3])){
            alert("O maior número é: " + numeros[1]);
        }else if( (numeros[2] > numeros[0]) && (numeros[2] > numeros[1]) && (numeros[2] > numeros[3])){
            alert("O maior número é: " + numeros[2]);
        }else{
            alert("O maior número é: " + numeros[3]);
