    <script>

        //9. Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).


        let idade = parseFloat(prompt("Em que ano você nasceu?"));

        //Essa parte, eu estou testando pela primeira vez. Obrigado chat GPT.
        let anoAtual = new Date().getFullYear();
        //new Date() cria um objeto que representa a data e hora atuais.
        //getFullYear() extrai apenas o ano do objeto Date.

        let year_necessario = anoAtual - idade;

        if( year_necessario > 16){
            alert("Você já pode fazer o L");
        }else{
            alert("Você não tá Ok meu camarada calanguinho");
        }

    </script>
