<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //7. Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.

        let numeros = []; //Array vazio

        for( let i = 0; i < 6; i++){
            let valor = parseFloat(prompt("Digite o valor " + (i+1) + ":"));
            numeros.push(valor);
        }

        alert("Os números que você informou são: " + numeros.join(", "));


        let soma = 0;

        for( let i = 0; i < 6; i++){
            
            if( numeros[i] < 72){
                soma += numeros[i];
            }
        }

        alert("A soma dos números menores que 72 é: " + soma);

        // orgulho de ter feito essa*
    </script>
</head>

</body>
</html>
