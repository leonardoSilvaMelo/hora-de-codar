<html>

<head>

	<script>

		const nomeHotel = "Hotel do Zé";

		const senha = 2678;

		let nomeUsuario;

		function perguntaNome(){

			nomeUsuario = prompt("Digite seu nome de Usuário: ");

			if(isNaN(nomeUsuario)){
				perguntaSenha();
			}else{
				alert("Digite apenas letras");
				perguntaNome();
			}
		}

		function perguntaSenha(){

			let respostaSenha = prompt("Digite a senha: (2678)");

			if(isNaN(respostaSenha) || respostaSenha === ''){
				alert("Por favor, Digite apenas números");
				perguntaSenha();
			}else{
				inicio();
			}
		}

		function inicio() {

			alert(`Bem vindo ao ${nomeHotel}, ${nomeUsuario}. É um imenso prazer ter você por aqui!`);


			var escolha = parseInt(prompt('Selecione uma opção 1.) Reserva de Quartos 2.) Cadastro de Hóspedes 3.) Abastecimento de Carros 4.) Sair'));


			switch(escolha){
				case 1:
					reserva_quartos();
					break;

				case 2:
					cadastro_hospedes();
					break;

				case 3:
					abastecer_carros();
					break;
				
				default:
					sair();
			}
		}		

		function reserva_quartos() {

			alert(nomeHotel +' - RESERVA DE QUARTOS');

			const quartos = 20;

			const diariaHotel = prompt("Qual o valor padrão da diária?");
			if(diariaHotel <= 0){
				alert(`Valor invalido`);
				inicio();
			}

			const quantidadeDias = prompt("Quantas diarias serão necessárias?");
			if(quantidadeDias <= 0 || quantidadeDias > 30){
				alert(`Valor invalido`);
				inicio();
			}

			const valorHotel = diariaHotel * quantidadeDias;
			alert(`O valor de ${quantidadeDias} dias de hospedagem é de R$${valorHotel}`);

			let nomeHospede = prompt("Qual o nome do hóspede?");

			let reservaQuarto = prompt("Qual o quarto para reserva? (1-20)");
		}

		function cadastro_hospedes() {
			alert(nomeHotel +' - CADASTRO DE HÓSPEDES');
			inicio();
		}

		function abastecer_carros() {
			alert(nomeHotel +' - ABASTECER');
			inicio();
		}

		function erro() {
			alert('Por favor, informe um número entre 1 e 4');
			inicio();
		}

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
				alert(`Muito obrigado e até logo, ${nomeUsuario}.`)
				window.close();
			} else {
				inicio();
			}
		}

		
		
		perguntaNome();
	</script>
