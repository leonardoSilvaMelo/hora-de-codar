<html>

<head>

	<script>

		const nomeHotel = "Hotel do Zé";

		const senha = 2678;

		alert("Bem vindo ao " + nomeHotel);

		function perguntaNome(){

			let nomeUsuário = prompt("Digite seu nome de Usuário: ");

			if(isNaN(nomeUsuário)){
				perguntaSenha();
			}else{
				alert("Digite apenas letras");
				perguntaNome();
			}
		}

		function perguntaSenha(){

			let perguntaSenha = prompt("Digite a senha: (2678)");

			if(isNaN(perguntaSenha) || perguntaSenha === ''){
				alert("Por favor, Digite apenas números");
				perguntaSenha();
			}else{
				inicio();
			}
		}

		function inicio() {

			var escolha = parseInt(prompt('Selecione uma opção 1.) Reserva de Quartos 2.) Cadastro de Hóspedes 3.) Abastecimento de Carros 4.) Sair'));

			if (escolha === 1) {
				reserva_quartos();
			} else if (escolha === 2) {
				cadastro_hospedes();
			} else if (escolha === 3) {
				abastecer_carros();
			} else if (escolha === 4) {
				sair();
			} else {
				erro();
			}
		}		

		function reserva_quartos() {
			alert(nomeHotel +' - RESERVA DE QUARTOS');
			inicio();
		}

		function cadastro_hospedes() {
			alert(nomeHotel +' - CADASTRO DE HÓSPEDES');
			inicio();
		}

		function abastecer_carros() {
			alert(nomeHotel +' - ABASTECER');
			inicio();
		}

		function erro() {
			alert('Por favor, informe um número entre 1 e 4');
			inicio();
		}

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
				window.close();
			} else {
				inicio();
			}
		}

		
		
		perguntaNome();
	</script>
</head>

</body>

</html>
